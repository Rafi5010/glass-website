<!DOCTYPE html>
<html lang="en">
<head>
    <title>Glass website</title>

<!-- This is my body -->
<body>
    <main>
        <section class="glass">
            <div class="h1"><h1>Contact me</h1></div>
            <div class="p1"><p>Get in touch using the contact form below or connect with me on social media.
            Looking forward to hearing from you!  </p></div>
            <div>
                <form action="">
                    <label for="name"> Name</label>
                    <input type="text" name="name" required id="name" placeholder="  Type your name here" autocomplete="username">
                    <br>
                    <label for="email"> Email</label>
                    <input type="email" name="email" id="email" placeholder="          @gmail.com" required autocomplete="email">
                    <br>
                    <label for="phone"> Phone number</label>
                    <input type="number" name="phone"  id="phone-number"  placeholder="    +880 0000000000" required autocomplete="cc-number"
<br><br>
                    <div class="h3"><h3>About:</h3></div>
                    <div class="radio">
                    <label for="101">
                    <input type="radio" value=job class="job" id="101">Job</label>
                    <label for="102">
                    <input type="radio" value=Business
                    class="business" id="102">Business</label>
                    </div>
                    
<br>
                    <div class="h4"><h4>Massege</h4></div>
                    <div class="textarea">
                        <label for="103">
                    <textarea name="Massege" id="massege" cols="30" rows="10" placeholder="Enter your text here..." required></textarea>
                        </label>
                    </div>
                    <br>
                    <button>submit</button>
                </form>
            </div>
            
            <div class="circle1"></div>
            <div class="circle2"></div>
        </section>
    </main>
